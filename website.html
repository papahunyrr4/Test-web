<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Text Creator</title>
  <style>
    body {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      color: #60a5fa;
    }

    p {
      color: #9ca3af;
      margin-bottom: 25px;
      max-width: 600px;
    }

    textarea {
      width: 80%;
      max-width: 500px;
      height: 120px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 15px;
      resize: none;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    .output {
      margin-top: 25px;
      width: 80%;
      max-width: 600px;
      background: #1f2937;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    footer {
      position: fixed;
      bottom: 10px;
      color: #6b7280;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>üß† Human Text Creator</h1>
  <p>Transform plain ideas into natural, emotionally aware human writing.</p>

  <textarea id="userInput" placeholder="Enter your topic here..."></textarea>
  <br />
  <button onclick="generateText()">‚ú® Generate Real Text</button>

  <div class="output" id="output">Your generated human-style text will appear here...</div>

  <footer>Created with ‚ù§Ô∏è using OpenAI GPT-4o-mini</footer>

  <script>
    async function generateText() {
      const input = document.getElementById("userInput").value.trim();
      const outputDiv = document.getElementById("output");

      if (!input) {
        outputDiv.innerText = "Please enter some text first!";
        return;
      }

      outputDiv.innerText = "Generating... ‚è≥";

      try {
        const response = await fetch("test-web-hazel-eta.vercel.app", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input }),
        });

        const data = await response.json();
        outputDiv.innerText = data.result || "Something went wrong.";
      } catch (error) {
        outputDiv.innerText = "Error: Could not connect to server.";
      }
    }
  </script>
</body>
</html>
